name: Build and publish Docker image

on:
  push:
    branches:
      - main
      - fix-build
  workflow_dispatch: {}   # allow manual runs from the Actions UI

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Docker Buildx with the docker-container driver so cache export (cache-to) works.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          driver: docker-container

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/strava-running-bot:latest
            ghcr.io/${{ github.repository_owner }}/strava-running-bot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
